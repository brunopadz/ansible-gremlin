---
gremlind_enabled: yes

# Gremlin config
gremlin_config: {}

# default user/group
gremlin_user: gremlin
gremlin_group: gremlin

# default apt repo
gremlin_apt_repo: "deb https://deb.gremlin.com/ release non-free"

# default yum repo
gremlin_yum_repo: "https://rpm.gremlin.com/noarch/"
gremlin_yum_gpgkey: "https://rpm.gremlin.com/gremlin-pgp-public.key"

# default zypper repo
gremlin_zypper_repo: "https://rpm.gremlin.com/gremlin.repo"
gremlin_suse_reqs: "libcap-progs"

# Pin to a specific version of Gremlin
gremlin_version: ""

packages: "gremlin,gremlind"
